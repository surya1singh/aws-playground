<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Serverless Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-sm">
          <div class="card-body">

            <h3 class="card-title mb-4 text-center">
              ðŸ“¦ Serverless Notes App
            </h3>

            <!-- Create Note -->
            <div class="mb-3">
              <label class="form-label">Note</label>
              <textarea id="noteInput" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-grid mb-4">
              <button class="btn btn-primary" onclick="createNote()">
                Save Note
              </button>
            </div>

            <!-- Notes List -->
            <h5 class="mb-3">Saved Notes</h5>
            <ul id="notesList" class="list-group"></ul>

          </div>
        </div>

        <p class="text-muted text-center mt-3">
          Powered by AWS S3, API Gateway, Lambda & DynamoDB
        </p>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <script>
    // ðŸ” Replace with your API Gateway URL
    const API_URL = "yet to create";

    async function createNote() {
      const noteText = document.getElementById("noteInput").value;

      if (!noteText.trim()) {
        alert("Note cannot be empty");
        return;
      }

      await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          note: noteText
        })
      });

      document.getElementById("noteInput").value = "";
      loadNotes();
    }

    async function loadNotes() {
      const response = await fetch(API_URL);
      const data = await response.json();

      const list = document.getElementById("notesList");
      list.innerHTML = "";

      data.items.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = item.note;
        list.appendChild(li);
      });
    }

    // Load notes on page load
    loadNotes();
  </script>

</body>
</html>
